<form method="POST" action="/add">
    <! -- page where users can add their credentials-->
    <input type="text" name="site" placeholder="Site" required>
    <input type="text" name="site_username" placeholder="Username" required>
    <input type="password" name="site_password" placeholder="Password" required>
    <button type="submit">Add Credential</button>
</form>
